name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt



  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Debugging step to check the files in the correct folder
      - name: List files in the first User-Authentication directory
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing files in the first User-Authentication directory:"
          ls -alh $GITHUB_WORKSPACE/User-Authentication

      # Build Docker image from the correct directory (first User-Authentication folder)
      - name: Build Docker Image
        run: |
          docker build -f $GITHUB_WORKSPACE/User-Authentication/Dockerfile $GITHUB_WORKSPACE/User-Authentication -t erisahalipaj2107/user-auth:latest
      - name: Push Docker Image
        run: |
          docker push erisahalipaj2107/user-auth:latest

  restart-application:
    needs: build-and-push-docker
    runs-on: ubuntu-latest

    steps:
      - name: Restart Application
        run: |
          ssh -i ${{ secrets.SSH_KEY }} user@${{ secrets.DROPLET_IP }} "docker-compose -f /path/to/docker-compose.yml up -d"
